<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&family=Roboto+Flex:wght@600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="x-icon" href="/src/imgs/tabicon.png">
</head>
<body>
    <div class="header">
        <span class="material-symbols-outlined" style="font-size: 5rem; padding: 20px 0px;">list_alt</span>
        <h1 class="header-title">Todo List</h1>
    </div>
    <div class="nav">
        <div class="home-buttons">
            <h1>Home</h1>
            <button id="inbox">
                <span class="material-symbols-outlined" style="font-size: 2.5rem;">inbox</span>
                Inbox</button>
            <button id="today">
                <span class="material-symbols-outlined" style="font-size: 2.5rem;">today</span>
                Today</button>
            <button id="this-week">
                <span class="material-symbols-outlined" style="font-size: 2.5rem;">calendar_month</span>
                This week</button>
        </div>
        <div class="projects">
            <h1>Projects</h1>
            <div class="projects-list">
                <button class="project-button"> 
                    <span class="material-symbols-outlined" style="font-size: 2rem;">summarize</span>
                    <div class="project-name">Garbage work</div>
                    <span id="project-delete-btn" class="material-symbols-outlined" style="font-size: 2rem;">close</span>
                </button>
                    <button class="project-button">
                        <span class="material-symbols-outlined" style="font-size: 2rem;">summarize</span>
                        <div class="project-name">Lawn</div>
                        <span id="project-delete-btn" class="material-symbols-outlined" style="font-size: 2rem;">close</span>
                    </button>
            </div>
            <button id="add-project-btn">
                <span class="material-symbols-outlined" style="font-size: 2rem;">add</span>
                Add Project</button>
        </div>
    </div>
    <div class="content"></div>
    <script src="main.js"></script>
</body>
</html>
